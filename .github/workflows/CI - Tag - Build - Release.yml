name: Check, Tag, Build, and Release Version

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  tag_version:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Extract version from pom.xml
        id: extract_version
        run: |
          $version = python -c "import xml.etree.ElementTree as ET; \
                     tree = ET.parse('pom.xml'); \
                     root = tree.getroot(); \
                     ns = {'m': 'http://maven.apache.org/POM/4.0.0'}; \
                     version = root.find('m:version', ns).text; \
                     print(version)"
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "Found version: $version"

      - name: Fetch all tags
        run: git fetch --tags

      - name: Prepare tag name
        id: prepare_tag
        run: echo "TAG_NAME=v${{ env.VERSION }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Check for existing tag
        id: check_tag
        run: |
          $tagExists = git tag -l "${{ env.TAG_NAME }}"
          if ($tagExists) {
            echo "TAG_EXISTS=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } else {
            echo "TAG_EXISTS=false" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }

      - name: Create tag if it does not exist
        id: create_tag
        run: |
          if ($env:TAG_EXISTS -eq "false") {
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag "${{ env.TAG_NAME }}"
            git push origin "${{ env.TAG_NAME }}"
            echo "TAG_CREATED=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          } else {
            echo "TAG_CREATED=false" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }

      - name: Interrupt workflow if tag is not created
        if: env.TAG_CREATED == 'false'
        run: |
          echo "Tag was not created, interrupting the workflow."
          exit 1

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Remove existing .gitignore if it exists
        run: |
          if (Test-Path -Path .gitignore) {
            Remove-Item -Path .gitignore -Force
          }
        shell: pwsh

      - name: Rename default.gitignore to .gitignore
        run: Rename-Item -Path default.gitignore -NewName .gitignore

      - name: Create ZIP of Default Files
        run: |
          # Ensure temp directory exists
          New-Item -ItemType Directory -Path "$(Build.SourcesDirectory)\temp_zip_folder" -Force

          # Gather files to zip
          $filesToZip = Get-ChildItem -Path "$(Build.SourcesDirectory)" -Filter "default_*" | ForEach-Object { $_.FullName }
          $filesToZip += "$(Build.SourcesDirectory)\.gitignore"

          # Copy files to temp directory
          foreach ($file in $filesToZip) {
            Copy-Item -Path $file -Destination "$(Build.SourcesDirectory)\temp_zip_folder"
          }

          # Create ZIP file
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          [System.IO.Compression.ZipFile]::CreateFromDirectory("$(Build.SourcesDirectory)\temp_zip_folder", "$(Build.SourcesDirectory)\default_config.zip")

          # Clean up temp directory
          Remove-Item -Path "$(Build.SourcesDirectory)\temp_zip_folder" -Recurse -Force
        shell: pwsh

      - name: Upload Default Config Files Zip as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: default-config
          path: default_config.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          draft: true
          prerelease: false

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/script_control_panel-${{ env.VERSION }}.jar
          asset_name: script_control_panel.jar
          asset_content_type: application/java-archive

      - name: Upload Default Files Zip to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./default_config.zip
          asset_name: default_config.zip
          asset_content_type: application/zip
